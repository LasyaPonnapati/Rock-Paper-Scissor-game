<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="Paper.css">
</head>
<body>
    <h1 id="main-heading">Rock-Paper-Scissor</h1>
    <div class="options">
    <button id="rock"></button>
    <button id="paper"></button>
    <button id="scissor"></button>
    </div>
    <div class="score">
        <p>Your Score : <span id="uscore">0</span></p>
        <p>Computer Score : <span id="cscore">0</span></p>
    </div>
    <div class="sent">
        <p class="uselect hide">you selected</p>
        <p class="cselect hide">computer selected</p>
    </div>
    <div class="display">
        <P id="res">Your Turn</P>
    </div>
   <script src="scissor.js"></script> 
</body>
</html>
